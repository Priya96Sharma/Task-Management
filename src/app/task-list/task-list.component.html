<div class="d-flex">
  <div class="mx-2 w-50">
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search..."
      #input
    />
  </div>
  <div class="d-flex justify-content-end w-50">
    <button class="pointer mb-1 mx-2 add-task-icon" (click)="addNewTask()">
      Add New Task
    </button>
  </div>
</div>
<div class="example-container">
  <table #table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th class="ind-head" mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element; index as i">{{ i + 1 }}</td>
    </ng-container>

    <ng-container
      *ngFor="let col of tableColumns"
      matColumnDef="{{ col.colId }}"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ col.value }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[col.colId] }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th class="ind-head" mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div>
          <mat-icon
            title="Edit"
            class="pointer fs-5 pt-1"
            (click)="editTask(element)"
            >edit</mat-icon
          >
          <mat-icon
            title="Delete"
            class="pointer fs-5 pt-1"
            (click)="deleteTask(element)"
            >delete</mat-icon
          >
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
